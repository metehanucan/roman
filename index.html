<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roman Numeral Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gideon+Roman&display=swap" rel="stylesheet">

</head>

<body>
    <img src="BG.png" alt="BG" id="BG">
    <div class="container-xl">
        <h1 class="text-center text-white">
            Roman Numeral Converter
        </h1>
        <div class="row" id='glass'>
            <div class="col-sm-1"></div>
            <div class="col-sm-2">
                <input type="number" placeholder="Enter Number Here" id='numberInput'>
            </div>
            <div class="col-sm-9 text-center">
                <img src="top.png" alt="top" class="el" id="top">
                <h2 class="text-center b4h2">Numeral Shows Here</h2>
                <img src="line.png" alt="line" id="line">
                <img src="bottom.png" alt="button" class="el" id="bottom">
            </div>
            <div class="col-sm-1"></div>
        </div>
    </div>
    <img src="statue.png" alt="" id="statue">

</body>
<script src="index.js"></script>

</html>
